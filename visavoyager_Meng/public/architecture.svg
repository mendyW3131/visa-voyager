<svg width="900" height="420" xmlns="http://www.w3.org/2000/svg">
  <!-- Styles -->
  <style>
    .box { fill:#f9fafb; stroke:#111827; stroke-width:1.5; rx:8; ry:8; }
    .title { font-family: system-ui, sans-serif; font-size:14px; font-weight:bold; fill:#111827; }
    .label { font-family: system-ui, sans-serif; font-size:12px; fill:#374151; }
    .line { stroke:#6b7280; stroke-width:1.2; marker-end:url(#arrow); }
  </style>

  <!-- Arrow marker -->
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="8" refX="8" refY="4" orient="auto">
      <path d="M0,0 L10,4 L0,8 z" fill="#6b7280" />
    </marker>
  </defs>

  <!-- User -->
  <rect x="40" y="150" width="140" height="80" class="box"/>
  <text x="60" y="175" class="title">User</text>
  <text x="60" y="195" class="label">Browser UI</text>
  <text x="60" y="210" class="label">Forms + Camera</text>

  <!-- Orchestrator -->
  <rect x="260" y="130" width="190" height="120" class="box"/>
  <text x="275" y="155" class="title">Orchestrator</text>
  <text x="275" y="175" class="label">Manages flows,</text>
  <text x="275" y="190" class="label">parallel/sequential agents,</text>
  <text x="275" y="205" class="label">retry &amp; evaluation loop</text>

  <!-- Agents container -->
  <rect x="510" y="40" width="340" height="320" class="box"/>
  <text x="525" y="65" class="title">Agent Layer</text>
  <text x="525" y="82" class="label">(Gemini-powered)</text>

  <!-- Individual agents -->
  <rect x="530" y="100" width="300" height="50" class="box"/>
  <text x="540" y="122" class="title">Consultant Agent</text>
  <text x="540" y="140" class="label">Visa rules + Google Search grounding</text>

  <rect x="530" y="160" width="300" height="50" class="box"/>
  <text x="540" y="182" class="title">Policy Structurer Agent</text>
  <text x="540" y="200" class="label">Free text â†’ VisaPolicy JSON</text>

  <rect x="530" y="220" width="300" height="50" class="box"/>
  <text x="540" y="242" class="title">Checklist &amp; Drafter Agents</text>
  <text x="540" y="260" class="label">Checklists, cover letters, itineraries</text>

  <rect x="530" y="280" width="300" height="50" class="box"/>
  <text x="540" y="302" class="title">Vision &amp; Auditor Agents</text>
  <text x="540" y="320" class="label">Passport OCR + quality scoring</text>

  <!-- Memory -->
  <rect x="260" y="280" width="190" height="80" class="box"/>
  <text x="275" y="305" class="title">Memory Layer</text>
  <text x="275" y="323" class="label">Session state + UserProfile</text>
  <text x="275" y="338" class="label">(localStorage)</text>

  <!-- Arrows -->
  <line x1="180" y1="190" x2="260" y2="190" class="line"/>
  <line x1="450" y1="190" x2="510" y2="190" class="line"/>
  <line x1="355" y1="250" x2="355" y2="280" class="line"/>
</svg>
